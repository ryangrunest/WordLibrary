<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Word Library</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Word Library</span>
</nav>

<div class="container mt-5">
	<div class="jumbotron bg-dark text-light">
		<h2>A simple dictionary for the web: Search a word, get a definition.</h2>
		<form>
			<div class="form-group">
				<textarea class="form-control" id="textArea" rows="1"></textarea>
			</div>
			<button id="submit" type="button" class="btn btn-info">Search</button>
		</form>
	</div>

	<div class="wordArea">
		<div id="word"></div>
		<div id="definition"></div>
	</div>
</div>





<!-- bootstrap js, jquery, popper.js -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- local js -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
